{% extends "tuerasmus/university.html" %}

	{% block lib_gmaps %}
		<!-- Importar la librería jQuery -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<!--  Llamamos a la API de Google Maps -->
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<!--  Plugin GMaps -->
		<script type="text/javascript" src="/static/js/gmaps.js"></script>
        {% endblock %}

	{% block on_map %}
		<script type="text/javascript">
		    var map;
		    $(document).ready(function(){
		      map = new GMaps({
			div: '#mapa',
			lat: 38.90893579999999,
			lng: 1.428022000000055,
			zoom: 10,
			zoomControl : true,
			zoomControlOpt: {
			    style : 'SMALL',
			    position: 'TOP_RIGHT'
			},

			panControl : true,
			streetViewControl : true,
			mapTypeControl : false

		      });

		      map.addMarker({
			lat: 38.88993579999999,
			lng: 1.478022000000055,
			title: 'Ibiza',
			infoWindow: {
			  content: '<strong>!Agua!</strong>
		 Pero estás a un paso de IBIZA
			}
		      });
		    });
		</script>
	{% endblock %}

	{% block body_map %}
		<div id="mapa"></div>
	{% endblock %}
